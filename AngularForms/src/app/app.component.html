<div>
    <h1>Angular Form</h1>
    <form #userForm="ngForm">
        <!-- {{userForm.value | json}}
        <hr>
        {{userData | json}} -->
        <div class="form-group">
            <label>Name</label>
            <input type="text" name="name" placeholder="Name" #name class="form-control" [class.is-invalid]="!name.checkValidity()" [(ngModel)]="userData.name" required>
            <small style="color:red" [class.d-none]="name.checkValidity()">Name is a required field and cannot be empty!</small>
        </div>
        <!-- {{name.className}}
        Name Valid: {{name.checkValidity()}} -->
        <br>
        <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" placeholder="user@example.com" #email class="form-control" [class.is-invalid]="!email.checkValidity()" [(ngModel)]="userData.email" required>
            <small style="color:red" [class.d-none]="email.checkValidity()">Email is a required field and cannot be empty!</small>
        </div>
        {{email.className}}
        Email Valid: {{email.checkValidity()}}
        <br>
        <div class="form-group">
            <label>Mobile No.</label>
            <input type="number" name="mobile" placeholder="Contact No." class="form-control" [(ngModel)]="userData.mobile">
        </div>
        <br>
        <!-- <div ngModelGroup="jobRole">
            <div class="form-group">
                <label>Role</label>
                <input type="text" name="role" placeholder="role" class="form-control" [(ngModel)]>
            </div>
            <div class="form-group">
                <label>Department</label>
                <input type="text" name="dept" placeholder="dept" class="form-control" [(ngModel)]>
            </div>
            <div class="form-group">
                <label>Company</label>
                <input type="text" name="company" placeholder="company" class="form-control" [(ngModel)]>
            </div>
        </div> -->
        <br>
        <div class="form-group">
            <label>Country</label>
            <select class="custom-select" name="country" [(ngModel)]="userData.country">
                <option [ngValue]="null" disabled>-- Select your country --</option>
                <option *ngFor="let c of countries" [ngValue]="c">
                    {{c}}
                </option>
            </select>
        </div>
        <br>
        <div class="form-group">
            <label>Gender</label>
            <input type="radio" name="gender" value="male" [(ngModel)]="userData.gender" class="form-check-input">
            <label class="form-check-label">Male</label>
            <input type="radio" name="gender" value="female" [(ngModel)]="userData.gender" class="form-check-input">
            <label class="form-check-label">Female</label>
        </div>
        <br>
        <div class="form-group">
            <input class="form-check-input" name="check" type="checkbox" [(ngModel)]="userData.check">
            <label class="form-check-label">Yes, I confirm all my details are true.</label>
        </div>
        <br>
        <div class="form-group">
            <button class="btn btn-primary" type="submit">Submit Form</button>
        </div>
    </form>
</div>
